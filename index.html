<!DOCTYPE html>
<html>
<head>
    <title>Auto-playing Audio</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .message {
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Click anywhere to start</h1>
    </div>
    
    <audio id="myAudio" loop>
        <source src="/Users/Pineapple/Desktop/APPS/IPP/inky-pinky-ponky.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('click', function() {
            document.getElementById('myAudio').play();
            document.querySelector('.message h1').textContent = 'Audio is playing...';
        });
    </script>
</body>
</html>
